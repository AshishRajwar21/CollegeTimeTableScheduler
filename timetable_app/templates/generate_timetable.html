{% extends 'base.html' %} {% block content %}
<h1 class="text-2xl font-semibold mb-4 text-gray-800">Generate Timetable</h1>
<p class="mb-4 text-gray-700">
  Click the button below to automatically generate the timetable for your
  department. This will overwrite any existing timetable.
</p>
<form method="post">
  {% csrf_token %}
  <button
    type="submit"
    class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
  >
    Generate Timetable
  </button>
</form>
{% endblock %}
